<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Create New Project</h2>
      <button class="close-btn" (click)="onCancel()">âœ•</button>
    </div>

    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="modal-body">
      <div class="form-group">
        <label for="name">Project Name *</label>
        <input
          id="name"
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Enter project name"
        />
        @if (projectForm.get('name')?.invalid && projectForm.get('name')?.touched) {
          <span class="error-text">Project name is required (min 3 characters)</span>
        }
      </div>

      <div class="form-group">
        <label for="description">Description *</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="4"
          placeholder="Describe your project"
        ></textarea>
        @if (projectForm.get('description')?.invalid && projectForm.get('description')?.touched) {
          <span class="error-text">Description is required (min 10 characters)</span>
        }
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="status">Status *</label>
          <select id="status" formControlName="status" class="form-control">
            @for (status of statuses; track status) {
              <option [value]="status">{{ status | titlecase }}</option>
            }
          </select>
        </div>

        <div class="form-group">
          <label for="priority">Priority *</label>
          <select id="priority" formControlName="priority" class="form-control">
            @for (priority of priorities; track priority) {
              <option [value]="priority">{{ priority | titlecase }}</option>
            }
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="startDate">Start Date *</label>
          <input
            id="startDate"
            type="date"
            formControlName="startDate"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="endDate">End Date</label>
          <input
            id="endDate"
            type="date"
            formControlName="endDate"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="budget">Budget ($)</label>
        <input
          id="budget"
          type="number"
          formControlName="budget"
          class="form-control"
          min="0"
          placeholder="0"
        />
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input
          id="tags"
          type="text"
          formControlName="tags"
          class="form-control"
          placeholder="design, frontend, ux"
        />
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="isSubmitting()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn-primary"
          [disabled]="projectForm.invalid || isSubmitting()"
        >
          @if (isSubmitting()) {
            Creating...
          } @else {
            Create Project
          }
        </button>
      </div>
    </form>
  </div>
</div>
