<div class="modal-backdrop" (click)="onBackdropClick($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Create New Task</h2>
      <button class="close-btn" (click)="onCancel()">âœ•</button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="modal-body">
      <div class="form-group">
        <label for="title">Task Title *</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          class="form-control"
          placeholder="Enter task title"
        />
        @if (taskForm.get('title')?.invalid && taskForm.get('title')?.touched) {
          <span class="error-text">Task title is required (min 3 characters)</span>
        }
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          rows="3"
          placeholder="Describe your task"
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="status">Status *</label>
          <select id="status" formControlName="status" class="form-control">
            @for (status of statuses; track status) {
              <option [value]="status">{{ status | titlecase }}</option>
            }
          </select>
        </div>

        <div class="form-group">
          <label for="priority">Priority *</label>
          <select id="priority" formControlName="priority" class="form-control">
            @for (priority of priorities; track priority) {
              <option [value]="priority">{{ priority | titlecase }}</option>
            }
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="projectId">Project (optional)</label>
          <select id="projectId" formControlName="projectId" class="form-control">
            <option value="">No project</option>
            @for (project of projects$ | async; track project.id) {
              <option [value]="project.id">{{ project.name }}</option>
            }
          </select>
        </div>

        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input
            id="dueDate"
            type="date"
            formControlName="dueDate"
            class="form-control"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="assigneeName">Assignee</label>
        <input
          id="assigneeName"
          type="text"
          formControlName="assigneeName"
          class="form-control"
          placeholder="Assignee name"
        />
      </div>

      <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input
          id="tags"
          type="text"
          formControlName="tags"
          class="form-control"
          placeholder="urgent, frontend, bug"
        />
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-secondary" (click)="onCancel()" [disabled]="isSubmitting()">
          Cancel
        </button>
        <button
          type="submit"
          class="btn-primary"
          [disabled]="taskForm.invalid || isSubmitting()"
        >
          @if (isSubmitting()) {
            Creating...
          } @else {
            Create Task
          }
        </button>
      </div>
    </form>
  </div>
</div>
